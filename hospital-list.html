<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hospital Gallery</title>
<style>
  body { font-family: Arial; max-width: 700px; margin: auto; padding: 10px; }
  #searchArea { width: 100%; padding: 8px; margin-bottom: 15px; font-size: 1em; box-sizing: border-box; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(150px,1fr)); gap: 15px; }
  .card { background: #fff; border-radius: 12px; padding: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.16); cursor: pointer; text-align: center; }
  .card img { width: 100%; border-radius: 8px; max-height: 120px; object-fit: cover; }
  .card h4 { margin: 8px 0 5px; }
  .whatsapp-btn { background: #25D366; color: white; border: none; padding: 6px 10px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 0.9em; }

  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left:0; top:0; right:0; bottom:0;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    overflow: auto; /* Scroll if needed */
    padding: 10px;
  }
  .modal-content {
    position: relative;
    max-width: 95vw;  /* viewport width से थोड़ा छोटा */
    max-height: 90vh; /* viewport height का 90% */
    border-radius: 10px;
    overflow: hidden;
  }
  .modal-content img {
    display: block;
    width: auto;
    max-width: 100%;
    height: auto;
    max-height: 90vh; /* viewport height का 90% */
    margin: 0 auto;
  }
  .modal-close {
    position: absolute;
    top: -10px;
    right: -10px;
    background: red;
    color: white;
    font-weight: bold;
    border-radius: 50%;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 20px;
    line-height: 20px;
    user-select: none;
  }

  @media(max-width: 480px) {
    .card img {
      max-height: 100px;
    }
    .modal-content {
      max-width: 95vw;
      max-height: 85vh;
    }
    .modal-content img {
      max-height: 85vh;
    }
  }
</style>
</head>
<body>

<h2>Hospital Gallery</h2>
<input type="text" id="searchArea" placeholder="Search by Area..." />

<div class="grid" id="hospitalGrid"></div>

<!-- Modal -->
<div class="modal" id="imageModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
  <div class="modal-content">
    <button class="modal-close" id="modalClose" aria-label="Close modal">&times;</button>
    <img id="modalImg" src="" alt="Large View" />
  </div>
</div>

<script>
  // डेमो के लिए sample data, आप इसे Firebase से replace करें
  let hospitals = [
    { name: "City Hospital", area: "Mumbai", whatsapp: "+919876543210", imageUrl: "https://i.imgur.com/0rVeh4a.jpg", approved: true },
    { name: "Green Clinic", area: "Pune", whatsapp: "+919123456789", imageUrl: "https://i.imgur.com/bG2Xw3W.jpg", approved: true },
    { name: "Care Center", area: "Mumbai", whatsapp: "+919876543211", imageUrl: "https://i.imgur.com/ntf5pRk.jpg", approved: true }
  ];

  const hospitalGrid = document.getElementById('hospitalGrid');
  const searchInput = document.getElementById('searchArea');
  const imageModal = document.getElementById('imageModal');
  const modalClose = document.getElementById('modalClose');
  const modalImg = document.getElementById('modalImg');

  function renderHospitals(filter='') {
    hospitalGrid.innerHTML = '';
    const filtered = hospitals.filter(h => h.approved && h.area.toLowerCase().includes(filter.toLowerCase()));
    if(filtered.length === 0){
      hospitalGrid.innerHTML = '<p>No hospitals found for this area.</p>';
      return;
    }
    filtered.forEach(hospital => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${hospital.imageUrl}" alt="${hospital.name}" />
        <h4>${hospital.name}</h4>
        <button class="whatsapp-btn" onclick="event.stopPropagation(); window.open('https://wa.me/${hospital.whatsapp.replace(/[^0-9]/g,'')}')">WhatsApp</button>
      `;
      card.addEventListener('click', () => {
        modalImg.src = hospital.imageUrl;
        imageModal.style.display = 'flex';
        imageModal.focus();
      });
      hospitalGrid.appendChild(card);
    });
  }

  modalClose.onclick = () => {
    imageModal.style.display = 'none';
    modalImg.src = '';
  };

  // Modal पर click outside image बंद करना
  imageModal.onclick = (e) => {
    if(e.target === imageModal) {
      modalClose.onclick();
    }
  };

  // Keyboard से modal बंद करना (Escape key)
  document.addEventListener('keydown', (e) => {
    if(e.key === "Escape" && imageModal.style.display === 'flex') {
      modalClose.onclick();
    }
  });

  searchInput.addEventListener('input', () => {
    renderHospitals(searchInput.value);
  });

  // Initial render
  renderHospitals();
</script>

</body>
</html>
