<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Life Care - Book Ambulance</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow:
      0 4px 15px rgba(0,0,0,0.2);
  }
  input, select, textarea, button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    font-size: 1em;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    cursor: pointer;
    box-shadow:
      0 5px 8px rgba(0,0,0,0.25),
      inset 0 -3px 0 rgba(255,255,255,0.3);
    border: none;
    color: white;
    background: linear-gradient(145deg, #4caf50, #388e3c);
    transition: background 0.3s ease;
  }
  button:hover {
    background: linear-gradient(145deg, #388e3c, #2e7030);
  }
  #statusBtn {
    background: linear-gradient(145deg, #2196f3, #1565c0);
    margin-top: 10px;
  }
  #bookingStatus {
    max-width: 400px;
    margin: 20px auto;
    background: white;
    border-radius: 15px;
    padding: 15px;
    box-shadow:
      0 4px 15px rgba(0,0,0,0.1);
  }
  .booking-card {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
  }
  .booking-card strong {
    display: block;
    margin-bottom: 5px;
  }
  .accepted {
    background-color: #d4edda;
  }
  .pending {
    background-color: #fff3cd;
  }
  .rejected {
    background-color: #f8d7da;
  }
  a.whatsapp-link {
    color: #075e54;
    font-weight: bold;
    text-decoration: none;
  }
</style>
</head>
<body>

<h2>Book Ambulance</h2>

<form id="bookingForm">
  <input type="text" id="patientName" placeholder="Your Name" required />
  <input type="tel" id="patientPhone" placeholder="Your WhatsApp Number" required pattern="[0-9]{10}" />
  <textarea id="patientAddress" placeholder="Pickup Address" required></textarea>
  <input type="text" id="destination" placeholder="Destination" required />
  <select id="ambulanceCategory" required>
    <option value="" disabled selected>Select Ambulance Category</option>
    <option value="ICU">ICU</option>
    <option value="Basic">Basic</option>
    <option value="Non-ICU">Non-ICU</option>
  </select>
  <button type="submit">Submit Booking</button>
</form>

<!-- Status देखें बटन -->
<button id="statusBtn" style="display:none;">See Booking Status</button>

<!-- बुकिंग स्टेटस दिखाने वाला डिव -->
<div id="bookingStatus"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<script>
  // अपनी Firebase कॉन्फ़िग डालें
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "307306937129",
    appId: "1:307306937129:web:a949207fe64fe87dd3d538"
  };
  
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const bookingForm = document.getElementById('bookingForm');
  const statusBtn = document.getElementById('statusBtn');
  const bookingStatus = document.getElementById('bookingStatus');

  // लॉगिन चेक करें और Status बटन दिखाएं/छुपाएं
  auth.onAuthStateChanged(user => {
    if(user) {
      statusBtn.style.display = 'block';
      bookingStatus.innerHTML = ''; // साफ करें
    } else {
      statusBtn.style.display = 'none';
      bookingStatus.innerHTML = '<p style="color:red; text-align:center;">Please login to book ambulance and see status.</p>';
    }
  });

  // Booking फॉर्म सबमिट
  bookingForm.addEventListener('submit', e => {
    e.preventDefault();
    const user = auth.currentUser;
    if(!user){
      alert('Please login first');
      return;
    }

    const bookingData = {
      patientId: user.uid,
      patientName: document.getElementById('patientName').value.trim(),
      patientPhone: document.getElementById('patientPhone').value.trim(),
      patientAddress: document.getElementById('patientAddress').value.trim(),
      destination: document.getElementById('destination').value.trim(),
      ambulanceCategory: document.getElementById('ambulanceCategory').value,
      status: 'pending',
      driverId: null,
      driverName: null,
      driverWhatsapp: null,
      createdAt: firebase.database.ServerValue.TIMESTAMP
    };

    db.ref('bookings').push(bookingData)
      .then(() => {
        alert('Booking submitted! Waiting for driver approval.');
        bookingForm.reset();
      })
      .catch(err => {
        alert('Error submitting booking: ' + err.message);
      });
  });

  // Status देखें बटन पर क्लिक पर बुकिंग्स दिखाएं
  statusBtn.addEventListener('click', () => {
    const user = auth.currentUser;
    if(!user){
      alert('Please login first');
      return;
    }
    bookingStatus.innerHTML = 'Loading...';

    db.ref('bookings').orderByChild('patientId').equalTo(user.uid).once('value')
      .then(snapshot => {
        const bookings = snapshot.val();
        if(!bookings){
          bookingStatus.innerHTML = '<p>No bookings found.</p>';
          return;
        }

        let html = '';
        Object.entries(bookings).forEach(([key, booking]) => {
          let statusClass = '';
          if(booking.status === 'accepted') statusClass = 'accepted';
          else if(booking.status === 'pending') statusClass = 'pending';
          else if(booking.status === 'rejected') statusClass = 'rejected';

          html += `
            <div class="booking-card ${statusClass}">
              <strong>Booking ID:</strong> ${key}<br/>
              <strong>Status:</strong> ${booking.status}<br/>
              <strong>Driver:</strong> ${booking.driverName ? booking.driverName : 'Not assigned yet'}<br/>
              <strong>Ambulance Category:</strong> ${booking.ambulanceCategory}<br/>
              <strong>WhatsApp:</strong> ${booking.driverWhatsapp ? `<a class="whatsapp-link" href="https://wa.me/${booking.driverWhatsapp}" target="_blank">${booking.driverWhatsapp}</a>` : 'N/A'}<br/>
              <strong>Created At:</strong> ${new Date(booking.createdAt).toLocaleString()}<br/>
            </div>
          `;
        });
        bookingStatus.innerHTML = html;
      })
      .catch(err => {
        bookingStatus.innerHTML = `<p style="color:red;">Error loading bookings: ${err.message}</p>`;
      });
  });
</script>

</body>
</html>
