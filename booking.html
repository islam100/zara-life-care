<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Life Care - Book Ambulance</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f5f5;
  }
  form, #statusSection {
    background: white;
    padding: 20px;
    border-radius: 12px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  input, select, textarea, button {
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    font-size: 1em;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    cursor: pointer;
    background: linear-gradient(145deg, #4caf50, #388e3c);
    color: white;
    border: none;
    font-weight: bold;
    box-shadow:
      0 5px 10px rgba(0,0,0,0.3),
      inset 0 -3px 0 rgba(255,255,255,0.4);
    transition: background 0.3s ease;
  }
  button:hover {
    background: linear-gradient(145deg, #388e3c, #2e7030);
  }
  #bookingStatus {
    margin-top: 15px;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>

<h2 style="text-align:center;">Book Ambulance</h2>

<form id="bookingForm">
  <input type="text" id="patientName" placeholder="Your Name" required />
  <input type="tel" id="patientPhone" placeholder="Your WhatsApp Number" pattern="[0-9]{10}" required />
  <textarea id="patientAddress" placeholder="Pickup Address" required></textarea>
  <input type="text" id="destination" placeholder="Destination" required />
  <select id="ambulanceCategory" required>
    <option value="" disabled selected>Select Ambulance Category</option>
    <option value="ICU">ICU</option>
    <option value="Basic">Basic</option>
    <option value="Non-ICU">Non-ICU</option>
  </select>
  <button type="submit">Submit Booking</button>
</form>

<!-- Booking Status Section -->
<div id="statusSection" style="display:none;">
  <button id="checkStatusBtn">Check Booking Status</button>
  <div id="bookingStatus"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<script>
  // Your Firebase config here
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "307306937129",
    appId: "1:307306937129:web:a949207fe64fe87dd3d538"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  // Simulate login for demo (replace with actual login flow)
  // For production, implement proper login using firebase.auth()
  // Here, we'll use a dummy UID for testing
  const demoUserUid = 'demoUser123';

  // Show status section only after booking is done or user logs in
  const statusSection = document.getElementById('statusSection');
  const bookingStatusDiv = document.getElementById('bookingStatus');
  const checkStatusBtn = document.getElementById('checkStatusBtn');

  // Submit booking form
  document.getElementById('bookingForm').addEventListener('submit', e => {
    e.preventDefault();

    // Here use actual logged in user UID in production
    const userUid = demoUserUid;

    const bookingData = {
      patientId: userUid,
      patientName: document.getElementById('patientName').value.trim(),
      patientPhone: document.getElementById('patientPhone').value.trim(),
      patientAddress: document.getElementById('patientAddress').value.trim(),
      destination: document.getElementById('destination').value.trim(),
      ambulanceCategory: document.getElementById('ambulanceCategory').value,
      status: 'pending',
      driverName: null,
      driverWhatsapp: null,
      createdAt: firebase.database.ServerValue.TIMESTAMP
    };

    db.ref('bookings').push(bookingData)
      .then(() => {
        alert('Booking submitted! Please wait for approval.');
        statusSection.style.display = 'block';
        bookingStatusDiv.textContent = '';
        document.getElementById('bookingForm').reset();
      })
      .catch(err => {
        alert('Error: ' + err.message);
      });
  });

  // Check booking status button click
  checkStatusBtn.addEventListener('click', () => {
    const userUid = demoUserUid;
    bookingStatusDiv.textContent = 'Loading...';

    db.ref('bookings').orderByChild('patientId').equalTo(userUid).once('value', snapshot => {
      const bookings = snapshot.val();
      if (!bookings) {
        bookingStatusDiv.textContent = 'No bookings found.';
        return;
      }
      // Get latest booking by createdAt
      const latestBookingId = Object.keys(bookings).sort((a,b) => bookings[b].createdAt - bookings[a].createdAt)[0];
      const booking = bookings[latestBookingId];

      let statusHtml = `Status: ${booking.status}<br/>`;
      if(booking.status === 'accepted') {
        statusHtml += `Driver: ${booking.driverName || '-'}<br/>`;
        statusHtml += `WhatsApp: <a href="https://wa.me/${booking.driverWhatsapp}" target="_blank">${booking.driverWhatsapp}</a><br/>`;
      }
      bookingStatusDiv.innerHTML = statusHtml;
    });
  });

</script>

</body>
</html>
