<style>
  body {

    margin:0; padding:0;

  }
  header {

    align-items: center;
    position: relative;
  }
  .logo {
    font-weight: bold;
    font-size: 1.6em;
  }
  #loginBtn, #logoutBtn {
    position: absolute;
    right: 20px;
    top: 15px;
    padding: 6px 14px;
    font-size: 0.9em;
    border-radius: 12px;
    border: none;
    background: linear-gradient(145deg, #ffa500, #cc8400);
    color: white;
    cursor: pointer;
    box-shadow:
      0 4px 6px rgba(0,0,0,0.3),
      inset 0 -3px 0 rgba(255,255,255,0.3);
    transition: all 0.3s ease;
  }
  #loginBtn:hover, #logoutBtn:hover {
    background: linear-gradient(145deg, #cc8400, #995c00);
  }
  main {
    flex-grow: 1;
    padding: 20px;
    max-width: 480px;
    margin: auto;
    width: 95%;
  }
  h2 {
    text-align: center;
    margin-bottom: 15px;
  }
  button.booking-btn {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 15px 0;
    border-radius: 25px;
    border: none;
    background: linear-gradient(145deg, #4caf50, #388e3c);
    box-shadow:
      0 6px 10px rgba(0,0,0,0.3),

    color: white;
    font-size: 1.2em;
    font-weight: bold;

    transition: background 0.3s ease;
  }
  button.booking-btn:hover {
    background: linear-gradient(145deg, #388e3c, #2e7030);
  }
  form {
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    margin-top: 10px;
  }
  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin: 12px 0;
    font-size: 1em;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    resize: vertical;
  }
  button.submit-btn {
    width: 100%;
    padding: 15px;
    border-radius: 25px;
    border: none;
    background: linear-gradient(145deg, #007BFF, #004ea1);
    color: white;
    font-size: 1.2em;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 3px 7px rgba(0,123,255,0.7);
    transition: background 0.3s ease;
  }
  button.submit-btn:hover {
    background: #003f8a;
  }
  #bookingStatus {
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
  }
  /* Cards for ambulance and bookings */
  .card {
    background: white;
    border-radius: 12px;
    padding: 15px;
    margin: 10px 0;
    box-shadow: 0 5px 12px rgba(0,0,0,0.1);
  }
  .card h3 {
    margin-top: 0;
  }
  .card p {
    margin: 5px 0;
  }
  /* Responsive */
  @media(max-width:480px) {
    header {
      padding: 10px 15px;
    }
    .logo {
      font-size: 1.3em;
    }
    #loginBtn, #logoutBtn {
      top: 10px;
      right: 10px;
      padding: 5px 12px;
      font-size: 0.8em;
    }
    main {
      padding: 15px;
      width: 100%;
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Zara Life Care</div>
  <button id="loginBtn">Login with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
</header>

<main>
  <button id="showBookingFormBtn" class="booking-btn" style="display:none;">Book Ambulance</button>

  <form id="bookingForm" style="display:none;">
    <h2>Ambulance Booking</h2>
    <input type="text" id="patientName" placeholder="Your Full Name" required />

    <textarea id="patientAddress" placeholder="Pickup Address" rows="3" required></textarea>
    <input type="text" id="destination" placeholder="Destination" required />
    <select id="ambulanceCategory" required>
      <option value="" disabled selected>Select Ambulance Category</option>
      <option value="ICU">ICU</option>
      <option value="Basic">Basic</option>
      <option value="Non-ICU">Non-ICU</option>
    </select>
    <button type="submit" class="submit-btn">Submit Booking</button>
    <div id="bookingStatus"></div>
  </form>

  <!-- Booking Status Section -->
  <section id="bookingStatusSection" style="display:none;">
    <h2>Your Booking Status</h2>
    <div id="userBookingStatus">Loading...</div>
  </section>
</main>
