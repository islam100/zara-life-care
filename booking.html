<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Life Care - Ambulance Booking & Status</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:20px;
    background: #f5f5f5;
  }
  h1, h2 {
    text-align: center;
    color: #333;
  }
  form {
    max-width: 450px;
    margin: 20px auto;
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #555;
  }
  input, select, textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
    transition: border-color 0.3s ease;
  }
  input:focus, select:focus, textarea:focus {
    border-color: #007bff;
    outline: none;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  .submit-btn {
    background: linear-gradient(145deg, #4caf50, #388e3c);
    box-shadow:
      0 5px 10px rgba(0,0,0,0.3),
      inset 0 -3px 0 rgba(255,255,255,0.4);
    color: white;
    font-weight: bold;
    font-size: 1.1em;
    padding: 14px;
    width: 100%;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
  .submit-btn:hover {
    background: linear-gradient(145deg, #388e3c, #2e7030);
  }
  .submit-btn:active {
    box-shadow:
      inset 0 3px 6px rgba(0,0,0,0.3),
      0 1px 2px rgba(0,0,0,0.2);
  }
  #feedbackMsg {
    text-align: center;
    font-weight: 600;
    margin-top: 12px;
  }
  #bookingStatusSection {
    max-width: 450px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  #driversList {
    margin-top: 12px;
  }
  #driversList li {
    margin-bottom: 8px;
  }
  /* Responsive */
  @media(max-width:500px) {
    form, #bookingStatusSection {
      padding: 18px;
      margin: 15px;
    }
  }
</style>
</head>
<body>

<h1>Book Ambulance</h1>
<form id="ambulanceForm" novalidate>
  <label for="patientName">Your Name *</label>
  <input type="text" id="patientName" name="patientName" placeholder="Enter your full name" required />

  <label for="patientPhone">WhatsApp Number *</label>
  <input type="tel" id="patientPhone" name="patientPhone" placeholder="10 digit number only" 
         pattern="^\d{10}$" title="Enter 10 digit WhatsApp number" required />

  <label for="patientAddress">Pickup Address *</label>
  <textarea id="patientAddress" name="patientAddress" placeholder="Where should ambulance pick you up?" required></textarea>

  <label for="destination">Destination *</label>
  <input type="text" id="destination" name="destination" placeholder="Where to go?" required />

  <label for="ambulanceCategory">Ambulance Category *</label>
  <select id="ambulanceCategory" name="ambulanceCategory" required>
    <option value="" disabled selected>Select Ambulance Category</option>
    <option value="ICU">ICU</option>
    <option value="Basic">Basic</option>
    <option value="Non-ICU">Non-ICU</option>
  </select>

  <button type="submit" class="submit-btn">Submit Booking</button>
  <div id="feedbackMsg" aria-live="polite"></div>
</form>

<section id="bookingStatusSection" style="display:none;">
  <h2>Your Booking Status</h2>
  <p><strong>Status:</strong> <span id="bookingStatusText"></span></p>
  <p><strong>Accepted By Drivers (<span id="driversCount">0</span>):</strong></p>
  <ul id="driversList"></ul>
</section>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<script>
  // Firebase config - अपने Firebase प्रोजेक्ट के अनुसार बदलें
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",   
    messagingSenderId: "307306937129",
    appId: "1:307306937129:web:a949207fe64fe87dd3d538",
    databaseURL: "https://zara-life-care-default-rtdb.firebaseio.com"  // जरूरी है realtime DB के लिए
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const form = document.getElementById('ambulanceForm');
  const feedback = document.getElementById('feedbackMsg');
  const statusSection = document.getElementById('bookingStatusSection');
  const statusText = document.getElementById('bookingStatusText');
  const driversCountSpan = document.getElementById('driversCount');
  const driversListUl = document.getElementById('driversList');

  // Simple Google Login on page load to simulate patient login
  auth.signInAnonymously().catch(err => {
    console.error("Auth error", err);
  });

  // After login, show bookings status of current user
  auth.onAuthStateChanged(user => {
    if (!user) return;
    // Listen for bookings by this patient
    const patientUid = user.uid;
    listenBookingStatus(patientUid);
  });

  form.addEventListener('submit', e => {
    e.preventDefault();
    feedback.textContent = '';
    feedback.style.color = '';

    if (!form.checkValidity()) {
      feedback.style.color = 'red';
      feedback.textContent = 'Please fill all fields correctly.';
      form.reportValidity();
      return;
    }

    const user = auth.currentUser;
    if (!user) {
      feedback.style.color = 'red';
      feedback.textContent = 'Please login first.';
      return;
    }

    const bookingData = {
      patientId: user.uid,
      patientName: form.patientName.value.trim(),
      patientPhone: form.patientPhone.value.trim(),
      patientAddress: form.patientAddress.value.trim(),
      destination: form.destination.value.trim(),
      ambulanceCategory: form.ambulanceCategory.value,
      status: 'pending',            // initial status
      acceptedByDrivers: {},       // drivers who accepted booking
      createdAt: firebase.database.ServerValue.TIMESTAMP
    };

    // Save booking
    const newBookingRef = db.ref('bookings').push();
    newBookingRef.set(bookingData)
      .then(() => {
        feedback.style.color = 'green';
        feedback.textContent = 'Booking submitted successfully! Waiting for drivers to accept.';
        form.reset();
      })
      .catch(err => {
        feedback.style.color = 'red';
        feedback.textContent = 'Error submitting booking: ' + err.message;
      });
  });

  function listenBookingStatus(patientUid) {
    const bookingsRef = db.ref('bookings').orderByChild('patientId').equalTo(patientUid);
    bookingsRef.on('value', snapshot => {
      const bookings = snapshot.val();
      if (!bookings) {
        statusSection.style.display = 'none';
        return;
      }

      // Get latest booking (by createdAt timestamp)
      const latestBookingKey = Object.keys(bookings).sort((a,b) => bookings[b].createdAt - bookings[a].createdAt)[0];
      const booking = bookings[latestBookingKey];

      statusSection.style.display = 'block';
      statusText.textContent = booking.status;

      // Drivers who accepted - object with driverId keys
      const drivers = booking.acceptedByDrivers || {};
      driversListUl.innerHTML = '';
      const driverIds = Object.keys(drivers);
      driversCountSpan.textContent = driverIds.length;

      driverIds.forEach(driverId => {
        const driver = drivers[driverId]; // should have driverName, whatsappNumber
        const li = document.createElement('li');
        if (driver) {
          li.innerHTML = `<strong>${driver.driverName || "Unknown"}</strong> - <a href="https://wa.me/${driver.whatsappNumber}" target="_blank">${driver.whatsappNumber}</a>`;
        } else {
          li.textContent = driverId;
        }
        driversListUl.appendChild(li);
      });
    });
  }
</script>

</body>
</html>
