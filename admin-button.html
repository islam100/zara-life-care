<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secure Admin Panel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 20px;
    background: #f0f0f0;
  }
  #logoutBtn {
    position: fixed;
    top: 10px; right: 10px;
    padding: 8px 12px;
    background: linear-gradient(145deg, #e53935, #b71c1c);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    box-shadow:
      0 5px 10px rgba(183, 28, 28, 0.7),
      inset 0 -3px 0 rgba(255,255,255,0.3);
    transition: all 0.3s ease;
    display: none; /* लॉगिन के बाद दिखेगा */
  }
  #logoutBtn:hover {
    filter: brightness(0.9);
  }
  #message {
    font-size: 1.2em;
    color: red;
    text-align: center;
    margin-top: 50px;
  }
  .button-container {
    margin-top: 60px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 20px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  .btn {
    padding: 15px;
    font-size: 1em;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    text-align: center;
    box-shadow:
      0 6px 8px rgba(0,0,0,0.3),
      inset 0 -4px 0 rgba(255,255,255,0.3);
    transition: all 0.3s ease;
    user-select: none;
  }
  .btn:hover {
    filter: brightness(0.9);
  }
  #adminBtn { background: linear-gradient(145deg, #6a1b9a, #9c27b0); }
  #rechargeBtn { background: linear-gradient(145deg, #0d47a1, #2196f3); }
  #hospitalBtn { background: linear-gradient(145deg, #2e7d32, #4caf50); }
  #noticeBtn { background: linear-gradient(145deg, #f57f17, #ffb300); }

  #loginContainer {
    max-width: 400px;
    margin: 50px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
  }
  #loginContainer input {
    width: 100%;
    padding: 10px;
    margin: 10px 0 15px;
    box-sizing: border-box;
    font-size: 1em;
  }
  #loginBtn {
    width: 100%;
    padding: 12px;
    background: #3b5998;
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    box-shadow:
      0 5px 10px rgba(59, 89, 152, 0.7),
      inset 0 -3px 0 rgba(255,255,255,0.3);
    transition: all 0.3s ease;
  }
  #loginBtn:hover {
    filter: brightness(0.9);
  }
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>

<div id="loginContainer">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<button id="logoutBtn">Logout</button>

<div id="message" style="display:none;"></div>

<div class="button-container" style="display:none;">
  <button id="adminBtn" class="btn" onclick="location.href='admin.html'">Admin Panel</button>
  <button id="rechargeBtn" class="btn" onclick="location.href='recharge.html'">Recharge</button>
  <button id="hospitalBtn" class="btn" onclick="location.href='hospital.html'">Hospital</button>
  <button id="noticeBtn" class="btn" onclick="location.href='notice.html'">Notice Board</button>
</div>

<script>
  // Firebase config (आपका)
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "307306937129",
    appId: "1:307306937129:web:a949207fe64fe87dd3d538"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const adminEmail = "zarasamajiksevasanstha@gmail.com";

  const loginContainer = document.getElementById('loginContainer');
  const logoutBtn = document.getElementById('logoutBtn');
  const message = document.getElementById('message');
  const buttonContainer = document.querySelector('.button-container');
  const loginError = document.getElementById('loginError');

  document.getElementById('loginBtn').onclick = () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    loginError.textContent = '';
    if(!email || !password) {
      loginError.textContent = "Please enter email and password";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        if(userCredential.user.email === adminEmail) {
          showAdminPanel();
        } else {
          auth.signOut();
          showMessage("आप अपनी मर्यादा में रहें।");
        }
      })
      .catch(error => {
        loginError.textContent = error.message;
      });
  };

  logoutBtn.onclick = () => {
    auth.signOut();
  };

  function showAdminPanel() {
    loginContainer.style.display = 'none';
    logoutBtn.style.display = 'block';
    message.style.display = 'none';
    buttonContainer.style.display = 'grid';
  }

  function showMessage(msg) {
    loginContainer.style.display = 'none';
    logoutBtn.style.display = 'none';
    buttonContainer.style.display = 'none';
    message.style.display = 'block';
    message.textContent = msg;
  }

  auth.onAuthStateChanged(user => {
    if(user) {
      if(user.email === adminEmail) {
        showAdminPanel();
      } else {
        auth.signOut();
        showMessage("आप अपनी मर्यादा में रहें।");
      }
    } else {
      loginContainer.style.display = 'block';
      logoutBtn.style.display = 'none';
      buttonContainer.style.display = 'none';
      message.style.display = 'none';
      loginError.textContent = '';
    }
  });
</script>

</body>
</html>
