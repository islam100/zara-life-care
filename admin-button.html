<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>4 Button Mobile Layout with Admin Check</title>
<style>
  /* (Your existing CSS here) */
  /* ... same as before ... */
  .hidden { display: none !important; }
</style>
</head>
<body>

<div class="button-container">
  <button id="adminBtn" class="hidden">Admin Panel</button>
  <button id="rechargeBtn">Recharge</button>
  <button id="hospitalBtn">Hospital</button>
  <button id="noticeBtn">Notice Board</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DB_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_BUCKET",
    messagingSenderId: "YOUR_MSG_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const adminBtn = document.getElementById('adminBtn');
  const rechargeBtn = document.getElementById('rechargeBtn');
  const hospitalBtn = document.getElementById('hospitalBtn');
  const noticeBtn = document.getElementById('noticeBtn');

  // Login check function (for demo you can do Google login or Email/Password)
  function checkAdmin(user) {
    if (!user) {
      adminBtn.classList.add('hidden');
      alert('Please login to access admin panel');
      return;
    }
    const userEmailKey = user.email.replace('.', ','); // Firebase keys में dot नहीं हो सकता
    db.ref('admins/' + userEmailKey).get().then(snapshot => {
      if (snapshot.exists() && snapshot.val() === true) {
        // User is admin
        adminBtn.classList.remove('hidden');
      } else {
        adminBtn.classList.add('hidden');
        alert('आप अपनी मर्यादा में रहें, admin panel खोलने की अनुमति नहीं है।');
      }
    });
  }

  // Firebase auth listener
  auth.onAuthStateChanged(user => {
    checkAdmin(user);
  });

  // Buttons के click पर redirect (adminBtn के लिए चेक भी कर सकते हैं)
  adminBtn.onclick = () => {
    window.location.href = 'https://zara-life-care.vercel.app/admin.html';
  }
  rechargeBtn.onclick = () => {
    window.location.href = 'https://example.com/recharge';
  }
  hospitalBtn.onclick = () => {
    window.location.href = 'https://zara-life-care.vercel.app/admin-hospital.html';
  }
  noticeBtn.onclick = () => {
    window.location.href = 'https://example.com/notice';
  }
</script>

</body>
</html>
