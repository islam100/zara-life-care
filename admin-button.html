<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login with Firebase UID Check</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px 40px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    h2 {
      margin-bottom: 25px;
      font-weight: 700;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button.login-btn {
      width: 100%;
      padding: 12px 0;
      background: #5a67d8;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px #434190;
      transition: all 0.2s ease;
    }
    button.login-btn:active {
      box-shadow: 0 3px #434190;
      transform: translateY(3px);
    }
    .panel {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 15px;
    }
    .btn3d {
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(145deg, #6a72d4, #5860b1);
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px #3e458d;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
      text-decoration: none;
      display: inline-block;
    }
    .btn3d:active {
      box-shadow: 0 3px #3e458d;
      transform: translateY(3px);
    }
    #errorMsg {
      color: #ff6b6b;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="loginContainer">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button class="login-btn" onclick="login()">Login</button>
    <p id="errorMsg"></p>
  </div>

  <div class="container panel" id="adminPanel">
    <h2>Admin Panel</h2>
    <a href="#" class="btn3d" id="btn1" target="_blank">Button 1</a>
    <a href="#" class="btn3d" id="btn2" target="_blank">Button 2</a>
    <a href="#" class="btn3d" id="btn3" target="_blank">Button 3</a>
    <a href="#" class="btn3d" id="btn4" target="_blank">Button 4</a>
    <a href="#" class="btn3d" id="btn5" target="_blank">Button 5</a>
    <br /><br />
    <button class="login-btn" style="background:#c53030; box-shadow: 0 6px #822020;" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
      authDomain: "zara-life-care.firebaseapp.com",
      databaseURL: "https://zara-life-care-default-rtdb.firebaseio.com", // Realtime DB URL यहाँ डालें
      projectId: "zara-life-care",
      storageBucket: "zara-life-care.appspot.com",
      messagingSenderId: "307306937129",
      appId: "1:307306937129:web:a949207fe64fe87dd3d538"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();

    const loginContainer = document.getElementById('loginContainer');
    const adminPanel = document.getElementById('adminPanel');
    const errorMsg = document.getElementById('errorMsg');

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError("Please enter email and password");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(({ user }) => {
          checkIfAdmin(user.uid);
        })
        .catch(error => {
          showError(error.message);
        });
    }

    function checkIfAdmin(uid) {
      const adminRef = database.ref('admins/' + uid);
      adminRef.once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            // Admin है
            showAdminPanel();
          } else {
            showError("Access denied. You are not an admin.");
            auth.signOut();
          }
        })
        .catch(err => {
          showError("Error checking admin status: " + err.message);
        });
    }

    function showAdminPanel() {
      errorMsg.style.display = 'none';
      loginContainer.style.display = 'none';
      adminPanel.style.display = 'flex';
      setButtonLinks();
    }

    function logout() {
      auth.signOut().then(() => {
        adminPanel.style.display = 'none';
        loginContainer.style.display = 'block';
        errorMsg.style.display = 'none';
        clearInputs();
      });
    }

    function clearInputs() {
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
    }

    function setButtonLinks() {
      document.getElementById('btn1').href = "https://example.com/page1";
      document.getElementById('btn2').href = "https://example.com/page2";
      document.getElementById('btn3').href = "https://example.com/page3";
      document.getElementById('btn4').href = "https://example.com/page4";
      document.getElementById('btn5').href = "https://example.com/page5";
    }

    // पेज लोड पर लॉगिन चेक करें
    auth.onAuthStateChanged(user => {
      if (user) {
        checkIfAdmin(user.uid);
      } else {
        adminPanel.style.display = 'none';
        loginContainer.style.display = 'block';
      }
    });
  </script>

</body>
</html>
