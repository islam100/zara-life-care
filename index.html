<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Life Care</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 20px;
    background: #f0f4f8;
  }
  header {
    text-align: center;
    margin-bottom: 25px;
  }
  header .logo {
    font-size: 2rem;
    font-weight: bold;
    color: #007BFF;
    text-shadow:
      0 2px 3px rgba(0,123,255,0.7);
  }

  .button-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 400px;
    margin: 0 auto;
  }

  button {
    padding: 15px 10px;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    box-shadow:
      0 5px 0 #333 inset,
      0 8px 15px rgba(0,0,0,0.3);
    transition: all 0.2s ease;
    user-select: none;
  }
  button:active {
    box-shadow:
      0 2px 0 #333 inset,
      0 4px 8px rgba(0,0,0,0.2);
    transform: translateY(3px);
  }

  /* अलग-अलग रंग */
  #bookAmbulance {
    background: linear-gradient(145deg, #28a745, #1e7e34);
    box-shadow: 0 5px #1c7430 inset, 0 8px 15px rgba(40,167,69,0.6);
  }
  #hospitalList {
    background: linear-gradient(145deg, #17a2b8, #117a8b);
    box-shadow: 0 5px #0f6674 inset, 0 8px 15px rgba(23,162,184,0.6);
  }
  #driverPanel {
    background: linear-gradient(145deg, #ffc107, #d39e00);
    box-shadow: 0 5px #b38600 inset, 0 8px 15px rgba(255,193,7,0.6);
    color: black;
  }
  #patientStatus {
    background: linear-gradient(145deg, #dc3545, #a71d2a);
    box-shadow: 0 5px #821421 inset, 0 8px 15px rgba(220,53,69,0.6);
  }

  /* Responsive */
  @media(max-width: 480px) {
    .button-grid {
      max-width: 100%;
      gap: 10px;
    }
    button {
      font-size: 0.9rem;
      padding: 12px 8px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Zara Life Care</div>
</header>

<div class="button-grid">
  <button id="bookAmbulance">Book Ambulance</button>
  <button id="hospitalList">Hospital List</button>
  <button id="driverPanel">Driver Panel</button>
  <button id="patientStatus">Patient Status</button>
</div>

<script>
  // बटन क्लिक इवेंट - यहाँ आप अपनी फंक्शन कॉल करें या पेज नेविगेशन करें
  document.getElementById('bookAmbulance').onclick = () => {
    alert('Book Ambulance clicked');
    // window.location.href = 'booking.html';
  };
  document.getElementById('hospitalList').onclick = () => {
    alert('Hospital List clicked');
    // window.location.href = 'hospital-list.html';
  };
  document.getElementById('driverPanel').onclick = () => {
    alert('Driver Panel clicked');
    // window.location.href = 'driver.html';
  };
  document.getElementById('patientStatus').onclick = () => {
    alert('Patient Status clicked');
    // window.location.href = 'patient-status.html';
  };
</script>

</body>
</html>
