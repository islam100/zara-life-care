<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Life Care - Ambulance Service</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 10px;
    background: #f9f9f9;
  }
  header {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .logo {
    font-weight: bold;
    font-size: 1.5rem;
    color: #2c3e50;
  }
  nav {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: center;
  }
  select {
    padding: 8px 12px;
    font-size: 0.9rem;
    border-radius: 5px;
    border: 1.5px solid #ccc;
    background: white;
    cursor: pointer;
  }
  select:focus {
    outline: none;
    border-color: #3498db;
  }
  button {
    background: #3498db;
    border: none;
    color: white;
    padding: 10px 20px;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 10px;
    box-shadow:
      0 4px 6px rgba(52, 152, 219, 0.4),
      0 0 10px rgba(52, 152, 219, 0.7);
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    box-shadow:
      0 6px 8px rgba(52, 152, 219, 0.7),
      0 0 14px rgba(52, 152, 219, 1);
  }
  #bookingBtn {
    display: block;
    margin: 30px auto 20px auto; /* center horizontally */
    max-width: 200px;
    width: 90%;
  }
  #authBtn {
    min-width: 100px;
  }

  #drivers-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }
  .card {
    background: white;
    border-radius: 12px;
    padding: 15px;
    width: 220px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    text-align: center;
  }
  .card h3 {
    margin-top: 0;
    margin-bottom: 8px;
    color: #2c3e50;
  }
  .card p {
    margin: 5px 0;
    font-size: 0.9rem;
  }
  .card .dropdown {
    margin-top: 10px;
    width: 100%;
  }

  @media (max-width: 480px) {
    header {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    #bookingBtn {
      width: 100%;
      max-width: none;
    }
    .card {
      width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Zara Life Care</div>
  <nav>
    <select id="infoDropdown" aria-label="Information">
      <option disabled selected>Info</option>
      <option value="about.html">About</option>
      <option value="privacy.html">Privacy Policy</option>
      <option value="contact.html">Contact</option>
    </select>

    <select id="linkDropdown" aria-label="Links">
      <option disabled selected>Quick Links</option>
      <option value="https://example.com/link1">Link 1</option>
      <option value="https://example.com/link2">Link 2</option>
    </select>

    <button id="authBtn" title="Login / Logout">Loading...</button>
  </nav>
</header>

<button id="bookingBtn" title="Book Ambulance">Book Ambulance</button>

<h1 style="text-align:center; color:#34495e;">Available Ambulances</h1>
<div id="drivers-container">Loading...</div>

<!-- Firebase (compat version) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "307306937129",
    appId: "1:307306937129:web:a949207fe64fe87dd3d538"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const authBtn = document.getElementById('authBtn');
  const bookingBtn = document.getElementById('bookingBtn');

  // Dropdown navigation
  document.getElementById('infoDropdown').addEventListener('change', e => {
    if (e.target.value) window.location.href = e.target.value;
  });
  document.getElementById('linkDropdown').addEventListener('change', e => {
    if (e.target.value) window.open(e.target.value, '_blank');
  });

  // Booking button click
  bookingBtn.addEventListener('click', () => {
    if(auth.currentUser) {
      window.location.href = 'booking.html'; // Booking page
    } else {
      alert('Please login to book ambulance.');
      authBtn.focus();
    }
  });

  // Auth button login/logout toggle
  auth.onAuthStateChanged(user => {
    if (user) {
      authBtn.textContent = 'Logout';
      authBtn.onclick = () => {
        auth.signOut().then(() => {
          location.reload();
        });
      };
      loadApprovedDrivers();
    } else {
      authBtn.textContent = 'Login';
      authBtn.onclick = () => {
        window.location.href = 'login.html'; // Login page
      };
      document.getElementById('drivers-container').innerHTML = 'Please login to see ambulances.';
    }
  });

  function loadApprovedDrivers() {
    const container = document.getElementById('drivers-container');
    container.innerHTML = 'Loading ambulances...';

    db.ref('drivers').orderByChild('status').equalTo('approved').on('value', snapshot => {
      container.innerHTML = '';
      if (!snapshot.exists()) {
        container.innerHTML = '<p>No ambulances available currently.</p>';
        return;
      }
      snapshot.forEach(child => {
        const d = child.val();
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <h3>${d.name || 'Unknown'}</h3>
          <p>Ambulance No: ${d.ambulanceNo || 'N/A'}</p>
          <select class="dropdown" aria-label="Options">
            <option selected disabled>Options</option>
            <option>Call</option>
            <option>Details</option>
          </select>
          <select class="dropdown" aria-label="Links">
            <option selected disabled>Links</option>
            <option value="https://example.com">Website</option>
            <option value="https://example2.com">More Info</option>
          </select>
        `;
        const selects = card.querySelectorAll('select');
        selects[0].addEventListener('change', e => {
          if(e.target.value === 'Call') {
            if(d.phone) window.open(`tel:${d.phone}`);
            e.target.selectedIndex = 0;
          } else if (e.target.value === 'Details') {
            alert(`Driver: ${d.name}\nAmbulance No: ${d.ambulanceNo}\nAddress: ${d.address || 'N/A'}`);
            e.target.selectedIndex = 0;
          }
        });
        selects[1].addEventListener('change', e => {
          if (e.target.value) {
            window.open(e.target.value, '_blank');
            e.target.selectedIndex = 0;
          }
        });

        container.appendChild(card);
      });
    });
  }
</script>

</body>
</html>
