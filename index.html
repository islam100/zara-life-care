<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Life Care - Home</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:0;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #007BFF;
    color: white;
    padding: 10px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
  }
  .logo {
    font-weight: bold;
    font-size: 1.5em;
  }
  #loginBtn, #logoutBtn {
    position: absolute;
    right: 10px;
    top: 10px;
    padding: 5px 10px;
    font-size: 0.8em;
    border-radius: 10px;
    border: none;
    color: white;
    cursor: pointer;
    box-shadow:
      0 4px 6px rgba(0,0,0,0.3),
      inset 0 -3px 0 rgba(255,255,255,0.3);
    transition: all 0.3s ease;
  }
  #loginBtn {
    background: linear-gradient(145deg, #ffa500, #cc8400);
  }
  #loginBtn:hover {
    background: linear-gradient(145deg, #cc8400, #995c00);
  }
  #logoutBtn {
    background: linear-gradient(145deg, #ff4444, #cc0000);
    display: none;
  }
  #logoutBtn:hover {
    background: linear-gradient(145deg, #cc0000, #990000);
  }

  main {
    flex-grow: 1;
    padding: 20px;
  }
  .button-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 400px;
    margin: 20px auto;
  }
  button.action-btn {
    padding: 15px;
    font-size: 1.1em;
    font-weight: bold;
    border-radius: 20px;
    color: white;
    border: none;
    cursor: pointer;
    box-shadow:
      0 6px 8px rgba(0,0,0,0.35),
      inset 0 -4px 0 rgba(255,255,255,0.3);
    transition: all 0.3s ease;
  }
  button#bookAmbulanceBtn {
    background: linear-gradient(145deg, #4caf50, #388e3c);
  }
  button#bookAmbulanceBtn:hover {
    background: linear-gradient(145deg, #388e3c, #2e7030);
  }
  button#hospitalListBtn {
    background: linear-gradient(145deg, #2196f3, #1565c0);
  }
  button#hospitalListBtn:hover {
    background: linear-gradient(145deg, #1565c0, #0d3a7a);
  }
  button#driverBtn {
    background: linear-gradient(145deg, #ff5722, #d84315);
  }
  button#driverBtn:hover {
    background: linear-gradient(145deg, #d84315, #a32c0c);
  }
  button#adminBtn {
    background: linear-gradient(145deg, #9c27b0, #6a1b9a);
  }
  button#adminBtn:hover {
    background: linear-gradient(145deg, #6a1b9a, #4a0d6a);
  }

  /* Disabled state styling */
  button.action-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    box-shadow: none;
  }

  /* Responsive */
  @media(max-width:450px) {
    .button-grid {
      grid-template-columns: 1fr;
      max-width: 90%;
    }
    button.action-btn {
      font-size: 1em;
      padding: 12px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Zara Life Care</div>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn">Logout</button>
</header>

<main>
  <div class="button-grid">
    <button id="bookAmbulanceBtn" class="action-btn">Book Ambulance</button>
    <button id="hospitalListBtn" class="action-btn">Hospital List</button>
    <button id="driverBtn" class="action-btn">Driver</button>
    <button id="adminBtn" class="action-btn">admin</button>
  </div>
</main>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
  // Firebase configuration (अपना config डालें)
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "307306937129",
    appId: "1:307306937129:web:a949207fe64fe87dd3d538"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  const buttonIds = ['bookAmbulanceBtn', 'hospitalListBtn', 'driverBtn', 'adminBtn'];

  // Disable all buttons initially
  buttonIds.forEach(id => {
    const btn = document.getElementById(id);
    if(btn) {
      btn.disabled = true;
    }
  });

  loginBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .catch(error => alert('Login failed: ' + error.message));
  });

  logoutBtn.addEventListener('click', () => {
    auth.signOut();
  });

  auth.onAuthStateChanged(user => {
    if(user){
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';

      // Enable buttons when logged in
      buttonIds.forEach(id => {
        const btn = document.getElementById(id);
        if(btn) btn.disabled = false;
      });
    } else {
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';

      // Disable buttons when logged out
      buttonIds.forEach(id => {
        const btn = document.getElementById(id);
        if(btn) btn.disabled = true;
      });
    }
  });

  const links = {
    bookAmbulanceBtn: 'https://zara-life-care.vercel.app/booking.html',
    hospitalListBtn: 'https://example.com/hospital-list',
    driverBtn: '
https://zara-life-care.vercel.app/driver-bottun.html',
    adminBtn: 'https://example.com/admin-status'
  };

  // Handle button clicks
  buttonIds.forEach(id => {
    const btn = document.getElementById(id);
    if(btn){
      btn.addEventListener('click', () => {
        if(btn.disabled){
          alert('Please login first to use this feature.');
          return;
        }
        window.location.href = links[id];
      });
    }
  });
</script>

</body>
</html>
