<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ambulance Service - Home</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin: 10px; display: inline-block; width: 220px; vertical-align: top; }
    .dropdown { margin-top: 10px; width: 100%; }
    button { margin-top: 10px; width: 100%; padding: 8px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<h1>Available Ambulances</h1>
<div id="drivers-container">Loading ambulances...</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "307306937129",
    appId: "1:307306937129:web:a949207fe64fe87dd3d538"
  };
  firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html"; // Redirect if not logged in
    } else {
      loadApprovedDrivers();
    }
  });

  function loadApprovedDrivers() {
    const container = document.getElementById('drivers-container');
    firebase.database().ref('drivers').orderByChild('status').equalTo('approved').on('value', snapshot => {
      container.innerHTML = '';
      if (!snapshot.exists()) {
        container.innerHTML = '<p>No ambulances available right now.</p>';
        return;
      }
      snapshot.forEach(child => {
        const d = child.val();
        container.innerHTML += `
          <div class="card">
            <h3>${d.name || 'Unknown'}</h3>
            <p>Ambulance No: ${d.ambulanceNo}</p>
            <select class="dropdown">
              <option>Option 1</option>
              <option>Option 2</option>
            </select>
            <select class="dropdown">
              <option>Link 1</option>
              <option>Link 2</option>
            </select>
            <button onclick="bookAmbulance('${child.key}')">Book Ambulance</button>
          </div>
        `;
      });
    });
  }

  function bookAmbulance(driverId) {
    alert("Booking request sent to driver ID: " + driverId);
    // यहाँ आप बुकिंग की प्रक्रिया आगे बढ़ा सकते हैं जैसे Firebase में बुकिंग सेव करना
  }
</script>

</body>
</html>
