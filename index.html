<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Life Care - Ambulance Booking</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:20px;
    background: #f5f5f5;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  form {
    max-width: 450px;
    margin: 20px auto;
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #555;
  }
  input, select, textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
    transition: border-color 0.3s ease;
  }
  input:focus, select:focus, textarea:focus {
    border-color: #007bff;
    outline: none;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  .submit-btn {
    background: linear-gradient(145deg, #4caf50, #388e3c);
    box-shadow:
      0 5px 10px rgba(0,0,0,0.3),
      inset 0 -3px 0 rgba(255,255,255,0.4);
    color: white;
    font-weight: bold;
    font-size: 1.1em;
    padding: 14px;
    width: 100%;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
  .submit-btn:hover {
    background: linear-gradient(145deg, #388e3c, #2e7030);
  }
  .submit-btn:active {
    box-shadow:
      inset 0 3px 6px rgba(0,0,0,0.3),
      0 1px 2px rgba(0,0,0,0.2);
  }
  #feedbackMsg {
    text-align: center;
    font-weight: 600;
    margin-top: 12px;
  }
  /* Responsive */
  @media(max-width:500px) {
    form {
      padding: 18px;
      margin: 15px;
    }
  }
</style>
</head>
<body>

<h1>Book Ambulance</h1>
<form id="ambulanceForm" novalidate>
  <label for="patientName">Your Name *</label>
  <input type="text" id="patientName" name="patientName" placeholder="Enter your full name" required />

  <label for="patientPhone">WhatsApp Number *</label>
  <input type="tel" id="patientPhone" name="patientPhone" placeholder="10 digit number only" 
         pattern="^\d{10}$" title="Enter 10 digit WhatsApp number" required />

  <label for="patientAddress">Pickup Address *</label>
  <textarea id="patientAddress" name="patientAddress" placeholder="Where should ambulance pick you up?" required></textarea>

  <label for="destination">Destination *</label>
  <input type="text" id="destination" name="destination" placeholder="Where to go?" required />

  <label for="ambulanceCategory">Ambulance Category *</label>
  <select id="ambulanceCategory" name="ambulanceCategory" required>
    <option value="" disabled selected>Select Ambulance Category</option>
    <option value="ICU">ICU</option>
    <option value="Basic">Basic</option>
    <option value="Non-ICU">Non-ICU</option>
  </select>

  <button type="submit" class="submit-btn">Submit Booking</button>
  <div id="feedbackMsg" aria-live="polite"></div>
</form>

<script>
  const form = document.getElementById('ambulanceForm');
  const feedback = document.getElementById('feedbackMsg');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Clear previous feedback
    feedback.textContent = '';
    feedback.style.color = '';

    // Check validity
    if (!form.checkValidity()) {
      feedback.style.color = 'red';
      feedback.textContent = 'Please fill all fields correctly.';
      form.reportValidity();
      return;
    }

    // Prepare form data
    const data = {
      patientName: form.patientName.value.trim(),
      patientPhone: form.patientPhone.value.trim(),
      patientAddress: form.patientAddress.value.trim(),
      destination: form.destination.value.trim(),
      ambulanceCategory: form.ambulanceCategory.value
    };

    // For demo: just show success message
    // You can replace this with Firebase or API call here
    console.log('Booking Data:', data);

    feedback.style.color = 'green';
    feedback.textContent = 'Booking submitted successfully! Please wait for confirmation.';

    form.reset();
  });
</script>

</body>
</html>
