<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Life Care</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f5f5f5;
    text-align: center;
  }
  header {
    background: #007BFF;
    color: white;
    padding: 10px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    font-weight: bold;
    font-size: 1.4em;
  }
  #loginBtn, #logoutBtn {
    font-size: 0.8em;
    padding: 6px 12px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: white;
    background: linear-gradient(145deg, #4a8dff, #0061d5);
    box-shadow: 0 2px 5px rgba(0,0,0,0.3), inset 0 -3px 0 rgba(255,255,255,0.3);
    transition: all 0.3s ease;
    min-width: 70px;
  }
  #loginBtn:hover, #logoutBtn:hover {
    background: linear-gradient(145deg, #0061d5, #004ea1);
  }
  main {
    margin: 30px 10px;
  }
  .btn-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 400px;
    margin: 0 auto;
  }
  .action-btn {
    background: linear-gradient(145deg, #4caf50, #388e3c);
    color: white;
    padding: 18px;
    font-size: 1.1em;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    box-shadow:
      0 5px 10px rgba(0,0,0,0.3),
      inset 0 -3px 0 rgba(255,255,255,0.4);
    transition: all 0.3s ease;
    user-select: none;
  }
  .action-btn:nth-child(2) {
    background: linear-gradient(145deg, #ff5722, #d84315);
  }
  .action-btn:nth-child(3) {
    background: linear-gradient(145deg, #009688, #00695c);
  }
  .action-btn:nth-child(4) {
    background: linear-gradient(145deg, #673ab7, #4527a0);
  }
  .action-btn:hover {
    filter: brightness(0.85);
  }
  @media(max-width: 480px) {
    .btn-grid {
      grid-template-columns: 1fr;
      max-width: 90%;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Zara Life Care</div>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
</header>

<main>
  <div class="btn-grid">
    <button class="action-btn" id="bookAmbulanceBtn">Book Ambulance</button>
    <button class="action-btn" id="hospitalListBtn">Hospital List</button>
    <button class="action-btn" id="driverBtn">Driver</button>
    <button class="action-btn" id="marijStatusBtn">Marij Status</button>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "307306937129",
    appId: "1:307306937129:web:a949207fe64fe87dd3d538"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  loginBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert(err.message));
  });

  logoutBtn.addEventListener('click', () => {
    auth.signOut();
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
    } else {
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
    }
  });

  // Example: Buttons click handlers (replace alert with your real navigation)
  document.getElementById('bookAmbulanceBtn').addEventListener('click', () => {
    alert('Book Ambulance clicked');
    // window.location.href = 'booking.html';
  });
  document.getElementById('hospitalListBtn').addEventListener('click', () => {
    alert('Hospital List clicked');
    // window.location.href = 'hospitals.html';
  });
  document.getElementById('driverBtn').addEventListener('click', () => {
    alert('Driver clicked');
    // window.location.href = 'driver.html';
  });
  document.getElementById('marijStatusBtn').addEventListener('click', () => {
    alert('Marij Status clicked');
    // window.location.href = 'status.html';
  });
</script>

</body>
</html>
