<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>5 Button Dashboard with Admin Auth</title>
<style>
  body {
    margin: 0; 
    padding: 20px;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* लॉगिन बटन ऊपर दाईं तरफ */
  #loginBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    padding: 8px 14px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    background: linear-gradient(145deg, #555, #777);
    color: white;
    cursor: pointer;
    box-shadow:
      0 5px 10px rgba(0,0,0,0.2),
      inset 0 -3px 0 rgba(255,255,255,0.3);
    transition: all 0.3s ease;
    z-index: 1000;
  }
  #loginBtn:hover {
    filter: brightness(0.85);
  }

  .button-container {
    width: 90%;
    max-width: 450px;
    margin-top: 80px; /* ऊपर स्पेस लॉगिन बटन के लिए */
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }

  button.app-btn {
    padding: 16px;
    font-size: 1.1em;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    box-shadow:
      0 6px 12px rgba(0,0,0,0.25),
      inset 0 -5px 0 rgba(255,255,255,0.3);
    transition: all 0.3s ease;
    user-select: none;
  }
  button.app-btn:hover {
    filter: brightness(0.9);
  }

  /* अलग-अलग रंग */
  #adminBtn {
    background: linear-gradient(145deg, #6a1b9a, #9c27b0);
    box-shadow:
      0 8px 12px rgba(106, 27, 154, 0.7),
      inset 0 -5px 0 rgba(255,255,255,0.35);
  }
  #rechargeBtn {
    background: linear-gradient(145deg, #0d47a1, #2196f3);
    box-shadow:
      0 8px 12px rgba(13, 71, 161, 0.7),
      inset 0 -5px 0 rgba(255,255,255,0.35);
  }
  #hospitalBtn {
    background: linear-gradient(145deg, #2e7d32, #4caf50);
    box-shadow:
      0 8px 12px rgba(46, 125, 50, 0.7),
      inset 0 -5px 0 rgba(255,255,255,0.35);
  }
  #noticeBtn {
    background: linear-gradient(145deg, #f57f17, #ffb300);
    box-shadow:
      0 8px 12px rgba(245, 127, 23, 0.7),
      inset 0 -5px 0 rgba(255,255,255,0.35);
  }
  #extraBtn {
    background: linear-gradient(145deg, #c62828, #e53935);
    box-shadow:
      0 8px 12px rgba(198, 40, 40, 0.7),
      inset 0 -5px 0 rgba(255,255,255,0.35);
  }

  /* मोबाइल व्यू */
  @media(max-width: 480px) {
    .button-container {
      grid-template-columns: 1fr;
      width: 90%;
    }
    button.app-btn {
      font-size: 1.3em;
      padding: 20px;
    }
  }

  /* Access Denied मैसेज */
  #accessDenied {
    margin-top: 40px;
    font-size: 1.2em;
    font-weight: bold;
    color: red;
    text-align: center;
  }
</style>
</head>
<body>

<button id="loginBtn">Login</button>

<div id="mainContent" style="display:none;">
  <div class="button-container">
    <button id="adminBtn" class="app-btn" onclick="location.href='admin.html'">Admin Panel</button>
    <button id="rechargeBtn" class="app-btn" onclick="location.href='recharge.html'">Recharge</button>
    <button id="hospitalBtn" class="app-btn" onclick="location.href='hospital.html'">Hospital</button>
    <button id="noticeBtn" class="app-btn" onclick="location.href='notice.html'">Notice Board</button>
    <button id="extraBtn" class="app-btn" onclick="location.href='extra.html'">Extra Button</button>
  </div>
</div>

<div id="accessDenied" style="display:none;">
  आप अपनी मर्यादा में रहें। <br> (Access Denied)
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
  // Firebase config अपने अनुसार भरें
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "307306937129",
    appId: "1:307306937129:web:a949207fe64fe87dd3d538"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById('loginBtn');
  const mainContent = document.getElementById('mainContent');
  const accessDenied = document.getElementById('accessDenied');

  const ADMIN_EMAIL = 'zarasamajiksevasanstha@gmail.com';

  loginBtn.onclick = () => {
    if(auth.currentUser){
      // Logout
      auth.signOut();
    } else {
      // Login popup with Google
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => {
        alert('Login failed: ' + err.message);
      });
    }
  };

  auth.onAuthStateChanged(user => {
    if(user && user.email === ADMIN_EMAIL){
      loginBtn.textContent = 'Logout';
      mainContent.style.display = 'block';
      accessDenied.style.display = 'none';
    } else if(user && user.email !== ADMIN_EMAIL){
      loginBtn.textContent = 'Logout';
      mainContent.style.display = 'none';
      accessDenied.style.display = 'block';
    } else {
      loginBtn.textContent = 'Login';
      mainContent.style.display = 'none';
      accessDenied.style.display = 'none';
    }
  });
</script>

</body>
</html>
