<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Driver Registration & Dashboard - Zara Life Care</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    margin:0; padding:20px;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #007BFF;
    padding: 15px 20px;
    color: white;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  header h1 {
    margin: 0; font-size: 1.4rem;
  }
  button#logoutBtn {
    background: #ff4444;
    border: none;
    color: white;
    padding: 8px 14px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    box-shadow:
      0 4px 6px rgba(0,0,0,0.3),
      inset 0 -3px 0 rgba(255,255,255,0.3);
    transition: background 0.3s ease;
  }
  button#logoutBtn:hover {
    background: #cc0000;
  }
  #statusMessage {
    text-align: center;
    margin: 15px 0;
    font-size: 1rem;
    color: #bf360c;
  }
  form {
    max-width: 400px;
    margin: 0 auto 20px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  form input {
    width: 100%;
    padding: 12px 10px;
    margin-bottom: 15px;
    font-size: 1em;
    border-radius: 10px;
    border: 1.5px solid #ccc;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  form input:focus {
    border-color: #007BFF;
    outline: none;
  }
  button.submitBtn, button.acceptBtn, button.whatsappBtn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 20px;
    color: white;
    font-weight: 700;
    font-size: 1.1em;
    cursor: pointer;
    box-shadow:
      0 6px 8px rgba(0,0,0,0.35),
      inset 0 -4px 0 rgba(255,255,255,0.3);
    transition: background 0.3s ease;
    margin-top: 10px;
  }
  button.submitBtn {
    background: linear-gradient(145deg, #4caf50, #388e3c);
  }
  button.submitBtn:hover {
    background: linear-gradient(145deg, #388e3c, #2e7030);
  }
  button.acceptBtn {
    background: linear-gradient(145deg, #2196f3, #1565c0);
  }
  button.acceptBtn:hover {
    background: linear-gradient(145deg, #1565c0, #0d3a7a);
  }
  button.whatsappBtn {
    background: #25d366; /* WhatsApp green */
  }
  button.whatsappBtn:hover {
    background: #1ebe57;
  }
  .dashboard {
    max-width: 700px;
    margin: 20px auto;
  }
  .booking-card {
    background: white;
    margin-bottom: 15px;
    padding: 15px 20px;
    border-radius: 15px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }
  .booking-card strong {
    display: inline-block;
    min-width: 120px;
  }
  .booking-actions {
    margin-top: 10px;
  }
  @media (max-width: 480px) {
    form, .dashboard {
      width: 95%;
      margin: 15px auto;
    }
    .booking-card strong {
      min-width: 100px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Zara Life Care - Driver Panel</h1>
  <button id="logoutBtn" style="display:none;">Logout</button>
</header>

<div id="statusMessage"></div>

<!-- Driver Registration Form -->
<form id="driverForm" style="display:none;">
  <input type="text" id="driverName" placeholder="Full Name" required />
  <input type="text" id="ambulanceNumber" placeholder="Ambulance Number" required />
  <input type="text" id="ambulanceCategory" placeholder="Ambulance Category (ICU/Basic/Non-ICU)" required />
  <input type="tel" id="whatsappNumber" placeholder="WhatsApp Number (10 digits)" pattern="\d{10}" required />
  <input type="email" id="email" placeholder="Email Address" required />
  <button type="submit" class="submitBtn">Submit Registration</button>
</form>

<!-- Waiting for approval message -->
<div id="waitingApproval" style="display:none; text-align:center; margin-top:30px; font-size:1.2rem; color:#bf360c;">
  Registration submitted.<br> Please wait for admin approval.
</div>

<!-- Driver Dashboard -->
<div class="dashboard" id="dashboard" style="display:none;">
  <h2>Your Bookings</h2>
  <div id="bookingsList"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    databaseURL: "https://zara-life-care-default-rtdb.firebaseio.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "307306937129",
    appId: "1:307306937129:web:a949207fe64fe87dd3d538"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const driverForm = document.getElementById('driverForm');
  const waitingApproval = document.getElementById('waitingApproval');
  const dashboard = document.getElementById('dashboard');
  const bookingsList = document.getElementById('bookingsList');
  const statusMessage = document.getElementById('statusMessage');
  const logoutBtn = document.getElementById('logoutBtn');

  function showMessage(msg, isError=false){
    statusMessage.textContent = msg;
    statusMessage.style.color = isError ? 'red' : '#bf360c';
  }

  logoutBtn.addEventListener('click', () => {
    auth.signOut();
  });

  driverForm.addEventListener('submit', e => {
    e.preventDefault();

    const driverData = {
      driverName: document.getElementById('driverName').value.trim(),
      ambulanceNumber: document.getElementById('ambulanceNumber').value.trim(),
      ambulanceCategory: document.getElementById('ambulanceCategory').value.trim(),
      whatsappNumber: document.getElementById('whatsappNumber').value.trim(),
      email: document.getElementById('email').value.trim(),
      isApproved: false,
      wallet: 0
    };

    if (!/^\d{10}$/.test(driverData.whatsappNumber)) {
      showMessage('Please enter a valid 10-digit WhatsApp number.', true);
      return;
    }

    const user = auth.currentUser;
    if(!user){
      showMessage('Please login first to submit registration.', true);
      return;
    }

    db.ref('drivers/' + user.uid).once('value').then(snap => {
      if(snap.exists()){
        // Update existing
        db.ref('drivers/' + user.uid).update(driverData)
          .then(() => {
            showMessage('Details updated. Wait for admin approval.');
            showWaitingApproval();
          })
          .catch(err => showMessage(err.message, true));
      } else {
        // New entry
        db.ref('drivers/' + user.uid).set(driverData)
          .then(() => {
            showMessage('Registered successfully. Wait for admin approval.');
            showWaitingApproval();
          })
          .catch(err => showMessage(err.message, true));
      }
    }).catch(err => showMessage(err.message, true));
  });

  function showWaitingApproval(){
    driverForm.style.display = 'none';
    dashboard.style.display = 'none';
    waitingApproval.style.display = 'block';
  }

  function showDriverDashboard(driverData){
    waitingApproval.style.display = 'none';
    driverForm.style.display = 'none';
    dashboard.style.display = 'block';
    showMessage('');

    // Show wallet info (you can add wallet display somewhere if want)
    // Load and display bookings for this driver
    loadBookings();
  }

  function loadBookings(){
    bookingsList.innerHTML = 'Loading bookings...';
    const user = auth.currentUser;
    if(!user){
      bookingsList.innerHTML = 'Please login to see bookings.';
      return;
    }

    // Fetch bookings where driverId = current user uid
    db.ref('bookings').orderByChild('driverId').equalTo(user.uid).on('value', snapshot => {
      const data = snapshot.val();
      if(!data){
        bookingsList.innerHTML = '<p>No bookings assigned yet.</p>';
        return;
      }
      let html = '';
      Object.entries(data).forEach(([key, booking]) => {
        html += `
          <div class="booking-card" id="booking-${key}">
            <p><strong>Patient Name:</strong> ${booking.patientName}</p>
            <p><strong>Pickup:</strong> ${booking.patientAddress}</p>
            <p><strong>Destination:</strong> ${booking.destination}</p>
            <p><strong>Category:</strong> ${booking.ambulanceCategory}</p>
            <p><strong>Status:</strong> ${booking.status}</p>
            <div class="booking-actions">
        `;

        if(booking.status === 'pending'){
          html += `<button class="acceptBtn" data-key="${key}">Accept Booking</button>`;
        }

        if(booking.status === 'accepted'){
          html += `<button class="whatsappBtn" data-whatsapp="${booking.patientPhone}">Chat on WhatsApp</button>`;
        }

        html += '</div></div>';
      });
      bookingsList.innerHTML = html;

      // Add event listeners to buttons
      document.querySelectorAll('.acceptBtn').forEach(btn => {
        btn.addEventListener('click', acceptBooking);
      });
      document.querySelectorAll('.whatsappBtn').forEach(btn => {
        btn.addEventListener('click', openWhatsApp);
      });
    });
  }

  function acceptBooking(e){
    const bookingKey = e.target.getAttribute('data-key');
    if(!bookingKey) return;

    // Confirm once
    if(!confirm('Are you sure you want to accept this booking?')) return;

    const user = auth.currentUser;
    if(!user){
      alert('Please login first.');
      return;
    }

    const bookingRef = db.ref('bookings/' + bookingKey);
    bookingRef.once('value').then(snapshot => {
      const booking = snapshot.val();
      if(!booking) {
        alert('Booking not found.');
        return;
      }
      if(booking.status !== 'pending'){
        alert('This booking is already accepted or completed.');
        loadBookings();
        return;
      }
      // Update booking status and assign driver info
      bookingRef.update({
        status: 'accepted',
        driverId: user.uid,
        driverName: booking.driverName || 'You',
        driverWhatsapp: booking.driverWhatsapp || '' // Optionally fill driver whatsapp if needed
      }).then(() => {
        alert('Booking accepted successfully.');
      }).catch(err => {
        alert('Error: ' + err.message);
      });
    });
  }

  function openWhatsApp(e){
    const whatsappNumber = e.target.getAttribute('data-whatsapp');
    if(!whatsappNumber){
      alert('WhatsApp number not available.');
      return;
    }
    // Open whatsapp chat in new tab
    const url = `https://wa.me/${whatsappNumber}`;
    window.open(url, '_blank');
  }

  // Auth state change handler
  auth.onAuthStateChanged(user => {
    if(user){
      logoutBtn.style.display = 'inline-block';
      showMessage('');
      // Check if driver registered
      db.ref('drivers/' + user.uid).once('value').then(snap => {
        if(snap.exists()){
          const data = snap.val();
          if(data.isApproved){
            showDriverDashboard(data);
          } else {
            // Show waiting approval message
            showWaitingApproval();
          }
        } else {
          // Show form for new driver registration
          driverForm.style.display = 'block';
          dashboard.style.display = 'none';
          waitingApproval.style.display = 'none';
        }
      });
    } else {
      logoutBtn.style.display = 'none';
      driverForm.style.display = 'none';
      dashboard.style.display = 'none';
      waitingApproval.style.display = 'none';
      showMessage('Please login first.', true);
    }
  });
</script>

</body>
</html>
