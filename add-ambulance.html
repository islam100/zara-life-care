<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Join as Driver - Ambulance Service</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 480px; margin: auto; }
  h1 { text-align: center; }
  form > * { display: block; width: 100%; margin-bottom: 15px; }
  input[type="text"], textarea {
    padding: 8px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  textarea { resize: vertical; }
  label { margin-bottom: 5px; font-weight: bold; }
  input[type="file"] {
    border: none;
    padding: 5px 0;
  }
  #video, #canvas {
    width: 100%;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  #captureBtn {
    background: #4CAF50;
    border: none;
    color: white;
    font-size: 16px;
    padding: 10px 0;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 5px #388E3C;
    transition: all 0.2s;
  }
  #captureBtn:active {
    box-shadow: 0 2px #388E3C;
    transform: translateY(3px);
  }
  button[type="submit"] {
    background: #1976d2;
    border: none;
    color: white;
    font-size: 18px;
    padding: 12px 0;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 6px #115293;
    transition: all 0.3s;
  }
  button[type="submit"]:hover {
    background: #1565c0;
  }
  button[type="submit"]:active {
    box-shadow: 0 3px #115293;
    transform: translateY(3px);
  }
</style>
</head>
<body>

<h1>Join as Driver</h1>

<form id="driverForm">
  <label for="name">Full Name</label>
  <input type="text" id="name" required />

  <label for="ambulanceNo">Ambulance No</label>
  <input type="text" id="ambulanceNo" required />

  <label for="licenseNo">Driving License No</label>
  <input type="text" id="licenseNo" required />

  <label for="licenseUpload">Upload Driving License</label>
  <input type="file" id="licenseUpload" accept="image/*,application/pdf" required />

  <label for="rcBookUpload">Upload RC Book</label>
  <input type="file" id="rcBookUpload" accept="image/*,application/pdf" required />

  <label for="aadharFront">Upload Aadhar Card (Front)</label>
  <input type="file" id="aadharFront" accept="image/*,application/pdf" required />

  <label for="aadharBack">Upload Aadhar Card (Back)</label>
  <input type="file" id="aadharBack" accept="image/*,application/pdf" required />

  <label for="panUpload">Upload PAN Card</label>
  <input type="file" id="panUpload" accept="image/*,application/pdf" required />

  <label>Take Selfie (Camera)</label>
  <video id="video" autoplay playsinline></video>
  <button type="button" id="captureBtn">Capture Selfie</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <label for="address">Full Address</label>
  <textarea id="address" rows="3" required></textarea>

  <button type="submit">Submit</button>
</form>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCFgRQxK_W2T9S5QWZnxAd-kYV52Kzyb94",
    authDomain: "zara-life-care.firebaseapp.com",
    projectId: "zara-life-care",
    storageBucket: "zara-life-care.appspot.com",
    messagingSenderId: "307306937129",
    appId: "1:307306937129:web:a949207fe64fe87dd3d538"
  };
  firebase.initializeApp(firebaseConfig);

  // Auth check
  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      alert("Please login first.");
      window.location.href = "login.html";
    }
  });

  // Camera setup
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const captureBtn = document.getElementById('captureBtn');
  let selfieBlob = null;

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    } catch (err) {
      alert("Cannot access camera: " + err.message);
    }
  }
  startCamera();

  captureBtn.addEventListener('click', () => {
    const context = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.style.display = 'block';

    // Convert canvas to blob for upload
    canvas.toBlob(blob => {
      selfieBlob = blob;
      alert("Selfie captured!");
    }, 'image/jpeg', 0.95);
  });

  // Form submit
  document.getElementById('driverForm').addEventListener('submit', async e => {
    e.preventDefault();

    const user = firebase.auth().currentUser;
    if (!user) {
      alert("Please login first.");
      window.location.href = "login.html";
      return;
    }

    // Get all form data
    const name = document.getElementById('name').value.trim();
    const ambulanceNo = document.getElementById('ambulanceNo').value.trim();
    const licenseNo = document.getElementById('licenseNo').value.trim();
    const address = document.getElementById('address').value.trim();

    const licenseFile = document.getElementById('licenseUpload').files[0];
    const rcBookFile = document.getElementById('rcBookUpload').files[0];
    const aadharFrontFile = document.getElementById('aadharFront').files[0];
    const aadharBackFile = document.getElementById('aadharBack').files[0];
    const panFile = document.getElementById('panUpload').files[0];

    if (!selfieBlob) {
      alert("Please capture your selfie.");
      return;
    }

    const storageRef = firebase.storage().ref();
    const uid = user.uid;

    try {
      // Upload all files & selfie, get URLs
      const uploadFile = async (file, path) => {
        const ref = storageRef.child(path);
        await ref.put(file);
        return await ref.getDownloadURL();
      };

      const licenseURL = await uploadFile(licenseFile, `drivers/${uid}/license.${licenseFile.name.split('.').pop()}`);
      const rcBookURL = await uploadFile(rcBookFile, `drivers/${uid}/rcbook.${rcBookFile.name.split('.').pop()}`);
      const aadharFrontURL = await uploadFile(aadharFrontFile, `drivers/${uid}/aadhar-front.${aadharFrontFile.name.split('.').pop()}`);
      const aadharBackURL = await uploadFile(aadharBackFile, `drivers/${uid}/aadhar-back.${aadharBackFile.name.split('.').pop()}`);
      const panURL = await uploadFile(panFile, `drivers/${uid}/pan.${panFile.name.split('.').pop()}`);
      const selfieURL = await uploadFile(selfieBlob, `drivers/${uid}/selfie.jpg`);

      // Save to realtime database
      await firebase.database().ref('drivers/' + uid).set({
        name,
        ambulanceNo,
        licenseNo,
        address,
        licenseURL,
        rcBookURL,
        aadharFrontURL,
        aadharBackURL,
        panURL,
        selfieURL,
        status: 'pending',
        wallet: 0,
        phone: user.phoneNumber || ''
      });

      alert('Form submitted successfully! Please wait for admin approval.');
      document.getElementById('driverForm').reset();
      canvas.style.display = 'none';
      selfieBlob = null;

    } catch (error) {
      alert('Error uploading files: ' + error.message);
      console.error(error);
    }
  });
</script>

</body>
</html>
