<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zara Life Care - Islam Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .button-container {
    display: flex;
    gap: 25px;
    flex-direction: column;
    align-items: center;
  }
  .btn-3d {
    position: relative;
    padding: 12px 25px;
    border-radius: 15px;
    font-weight: bold;
    font-size: 1em;
    color: white;
    border: none;
    cursor: pointer;
    box-shadow:
      0 6px 0 #999,
      0 10px 20px rgba(0,0,0,0.3);
    transition: all 0.15s ease;
    width: 200px;
    text-align: center;
  }
  .btn-3d:active {
    box-shadow: none;
    transform: translateY(6px);
  }
  #registerBtn { background: linear-gradient(145deg, #4caf50, #388e3c); }
  #rechargeBtn { background: linear-gradient(145deg, #2196f3, #1565c0); }
</style>
</head>
<body>

<div class="button-container">
  <button id="registerBtn" class="btn-3d">Ambulance Registration</button>
  <button id="rechargeBtn" class="btn-3d">Recharge Wallet</button>
</div>

<script>
  // Static redirect links (change as needed)
  document.getElementById('registerBtn').onclick = () => {
    window.location.href = 'add-ambulance.html';
  };
  document.getElementById('rechargeBtn').onclick = () => {
    window.location.href = 'recharge.html';
  };
</script>

</body>
</html>
